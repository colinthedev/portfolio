<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Cinzel:wght@400;500;600;700;800;900&family=Combo&family=Cormorant:ital,wght@0,400;0,500;1,400;1,500&family=Expletus+Sans:ital,wght@0,400;0,500;0,600;1,400;1,500&family=Jost:ital,wght@0,100;0,200;1,100;1,200&family=Red+Hat+Display:ital,wght@0,400;0,500;0,700;1,400;1,500;1,700&family=Redressed&family=Reem+Kufi&display=swap" rel="stylesheet">

    <title>colinthedev</title>
</head>
<body class="gridContainer">
    <div class="heroContainer">
        <div class="navigation">
            <ul class="navigation__listWrapper">
                <li class="navigation__listWrapper-navList navListTypography">Portfolio</li>
                <li class="navigation__listWrapper-navList navListTypography">Skills</li>
                <li class="navigation__listWrapper-navList navListTypography">About</li>
                <li class="navigation__listWrapper-navList navListTypography">Contact</li>
            </ul>
        </div>
            <div class="innerFlexWrap">
                <div class="locationWrapper">
                    <span class="locationWrapper__dot">-</span>
                    <h6 class="locationWrapper__rochester locationTypography ">A developer living in Rochester, NY</h6>
                    <div class="pinkLine"></div>
                </div>
                <div class="nameWrapper">
                    <h3 class="nameWrapper__colin headingLrgName">Colin</h3>
                    <h3 class="nameWrapper__peter headingLrgName">Peter</h3>
                    <h3 class="nameWrapper__s headingLrgName">S</h3>
                    <div class="greenLine L1"></div>
                    <div class="greenLine L2"></div>
                    <div class="greenLine L3"></div>
                    <div class="greenLine L4"></div>
                    <div class="greenLine L5"></div>
                </div>
            </div>
        <h6 class="auroa locationTypography ">Auroa, CO</h6>
    </div>
    <div class="featuredContainer">
        <div class="txtWrapper">
            <h2 id="scrollDown" class="txtWrapper__featured headingLrgFeatured">Featured</h2>
            <h2 id="scrollUp" class="txtWrapper__work headingLrgFeatured">Work</h2>
        </div>
    </div>
    
    <div class="projOneContainer">
        <div class="imgWrapper">
            <img src="assets/desktop/dine_desktop2.png" alt="Featured project image -Dine" class="imgWrapper__img">
            <h5 class="imgWrapper__title headingMediumFeatProj">Dine</h5>
        </div>
        <div class="contentWrapper">
            <span class="contentWrapper__description projectDescriptionFont">A two page restaurant site with reservations page</span>
            <!-- <img src="assets/desktop/dine_background_desktop.png" alt="background text" class="contentWrapper__background"> -->
            <div class="buttonWrapper">
                <button class="buttonWrapper__btnLive viewLiveTypography">View live</button>
                <button class="buttonWrapper__btnCode viewLiveTypography">View code</button>
            </div>
            <span class="contentWrapper__built builtUsingTypography">Built using...</span>
            <ul class="techWrapper">
                <li class="techWrapper__tech techTypography">HTML 5</li>
                <li class="techWrapper__tech techTypography">CSS 3</li>
                <li class="techWrapper__tech techTypography">SCSS</li>
                <li class="techWrapper__tech techTypography">Javascript</li>
            </ul>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="main.js"></script>
</body>
</html>
